<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naruto Arena Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="top-section">
    <div id="logo">
      <div id="mainnavigation">
        <img src="https://i.imgur.com/d7KfuGs.png" alt="Start Page" class="nav-btn" />
        <img src="https://i.imgur.com/oy5HWqH.png" alt="Start Playing" class="nav-btn" />
        <img src="https://i.imgur.com/NgoOB7g.png" alt="Game Manual" class="nav-btn" />
        <img src="https://i.imgur.com/AdIAnVp.png" alt="Ladders" class="nav-btn" />
        <img src="https://i.imgur.com/2JRNtMK.png" alt="Ninja Missions" class="nav-btn" />
        <img src="https://i.imgur.com/FGT7mNs.png" alt="Enter Chat Room" class="nav-btn" />
      </div>
      <div id="sidechar">
        <img src="https://i.imgur.com/CBJsD1A.png" alt="Side Character" class="side-char" />
      </div>
    </div>

    <div id="header">
      <img src="https://i.imgur.com/Bx7v07p.png" alt="Top Logo" class="top-banner" />
      <img src="https://i.imgur.com/EyTFK1r.png" alt="Top Scene" class="top-banner" />
    </div>
  </div>

  <div id="maincontent">
    <div id="sitenavigation1">
      <div id="leftlay">
        <h4 class="block">Account</h4>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <label><input type="checkbox" /> Stay logged in</label>
        <div>
          <input type="submit" value="Login" />
          <input type="button" value="Register" />
        </div>
        <a href="#">Lost your password?</a>
      </div>
      <div id="rightlay">
        <h4 class="block">Latest News</h4>
        <ul>
          <li>Balance update coming soon</li>
          <li>New characters released</li>
          <li>Clan event next week</li>
        </ul>
      </div>
    </div>

    <div id="container1">
      <h1>Naruto Arena</h1>
      <p>Welcome to your favorite online ninja multiplayer game!</p>
    </div>
  </div>
</body>

</html>
