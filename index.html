<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naruto Arena - Layout Fix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3e100;
    }
    #layout {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin: auto;
    }
    #logo {
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    #mainnavigation a img {
      display: block;
      margin: 4px auto;
      border: 1px solid black;
    }
    #header {
      display: flex;
      height: 200px;
      background: url("/web/20170214015133im_/http://www.naruto-arena.com/images/randomheader/header25.jpg") center/cover no-repeat;
    }
    #sitenavigation1 {
      display: flex;
      padding: 10px;
    }
    #leftlay, #rightlay {
      width: 50%;
      padding: 10px;
    }
    .nav {
      background-color: #3399ff;
      padding: 10px;
      border: 1px solid black;
    }
    .ladder .levelBackground {
      position: relative;
      width: 49px;
      height: 14px;
      background: white;
      border: 1px solid black;
      margin-top: 4px;
    }
    .ladder .levelFill {
      position: absolute;
      height: 14px;
      background-color: gold;
      border-right: 1px solid black;
    }
    .ladder .levelNumber {
      position: absolute;
      right: -24px;
      top: -1px;
      font-size: 12px;
      font-weight: bold;
    }
    .ladder li {
      margin-bottom: 8px;
    }
    .ladder1 {
      font-weight: bold;
    }
    .block {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .button, input[type="text"], input[type="password"] {
      border: 1px solid black;
    }
    .button {
      padding: 4px 8px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div id="layout" class="sitebg2">
    <div id="logo">
      <div id="mainnavigation">
        <a href="#"><img src="https://i.imgur.com/d7KfuGs.png" alt="Startpage" /></a>
        <a href="#"><img src="https://i.imgur.com/oy5HWqH.png" alt="Start Playing" /></a>
        <a href="#"><img src="https://i.imgur.com/NgoOB7g.png" alt="Game Manual" /></a>
        <a href="#"><img src="https://i.imgur.com/AdIAnVp.png" alt="Ladders" /></a>
        <a href="#"><img src="https://i.imgur.com/2JRNtMK.png" alt="Ninja Missions" /></a>
        <a href="#"><img src="https://i.imgur.com/FGT7mNs.png" alt="Chat" /></a>
      </div>
    </div>
    <div id="header"></div>
    <div id="sitenavigation1">
      <div id="leftlay">
        <div class="nav">
          <h4 class="block">Account</h4>
          <form>
            <input type="text" value="username"><br>
            <input type="password" value="password"><br>
            <input type="checkbox" id="stay"> <label for="stay">Stay logged in</label><br>
            <input class="button" type="submit" value="Login">
            <input class="button" type="button" value="Register">
          </form>
        </div>
      </div>
      <div id="rightlay">
        <div class="nav">
          <h4 class="block">Top 10 Ladder</h4>
          <ul class="ladder">
            <li>
              <span class="ladder1">01</span>
              <div class="player">
                <span>Al-Saher</span><br>
                <div class="levelBackground">
                  <div class="levelFill" style="width:49px;"></div>
                  <div class="levelNumber">68</div>
                </div>
              </div>
            </li>
            <li>
              <span class="ladder1">02</span>
              <div class="player">
                <span>Poderoso-Castiga</span><br>
                <div class="levelBackground">
                  <div class="levelFill" style="width:42px;"></div>
                  <div class="levelNumber">64</div>
                </div>
              </div>
            </li>
            <li>
              <span class="ladder1">03</span>
              <div class="player">
                <span>Arya*Stark</span><br>
                <div class="levelBackground">
                  <div class="levelFill" style="width:32px;"></div>
                  <div class="levelNumber">52</div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
