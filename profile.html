<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Naruto Arena Remake</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 rounded-2xl shadow-lg p-8 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-6">Player Profile</h1>

    <div class="flex flex-col items-center space-y-4">
      <img src="https://via.placeholder.com/75" alt="Avatar" class="rounded-full border-4 border-gray-700">
      
      <div>
        <h2 class="text-2xl font-semibold">Username: <span class="text-yellow-400">PlaceholderName</span></h2>
        <p class="text-lg">Rank: <span class="text-green-400">Genin</span></p>
        <p class="text-lg">Clan: <span class="text-blue-400">No Clan</span></p>
      </div>
    </div>

    <div class="mt-8">
      <a href="lobby.html" class="inline-block mt-4 bg-purple-500 hover:bg-purple-600 px-6 py-3 rounded-xl transition text-lg">
        Back to Lobby
      </a>
    </div>
  </div>

</body>
</html>
