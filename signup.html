<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Naruto Arena Remake</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen text-white">

  <div class="w-full max-w-sm">
    <h1 class="text-4xl font-bold mb-6 text-center">Sign Up</h1>

    <!-- Sign-Up Form -->
    <form id="signupForm" class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-300 text-sm mb-2" for="username">
          Username
        </label>
        <input class="w-full px-3 py-2 text-gray-700 rounded" id="username" type="text" placeholder="Username" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-300 text-sm mb-2" for="email">
          Email
        </label>
        <input class="w-full px-3 py-2 text-gray-700 rounded" id="email" type="email" placeholder="Email" required>
      </div>

      <div class="mb-6">
        <label class="block text-gray-300 text-sm mb-2" for="password">
          Password
        </label>
        <input class="w-full px-3 py-2 text-gray-700 rounded" id="password" type="password" placeholder="Password" required>
      </div>

      <div class="flex items-center justify-between">
        <button id="signup-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" type="button">
          Sign Up
        </button>
      </div>
    </form>

    <p class="text-center text-gray-400 text-sm">
      Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Login</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="signup.js"></script>

</body>
</html>
